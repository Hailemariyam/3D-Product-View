<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium 3D Product Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      overflow: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0f;
    }

    #canvas-container {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }

    #loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loader-ring {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #loading-text {
      margin-top: 24px;
      color: rgba(255,255,255,0.7);
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    #loading-progress {
      margin-top: 12px;
      width: 200px;
      height: 2px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    #loading-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      transition: width 0.3s ease;
    }

    /* Info Panel */
    #info-panel {
      position: fixed;
      top: 24px;
      left: 24px;
      padding: 20px 28px;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      color: #fff;
      z-index: 100;
      opacity: 0;
      transform: translateY(-20px);
    }

    #info-panel h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 6px;
      background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #info-panel p {
      font-size: 13px;
      color: rgba(255,255,255,0.5);
    }

    /* Object Info Tooltip */
    #object-info {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      padding: 16px 28px;
      background: rgba(10, 10, 15, 0.85);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      color: #fff;
      text-align: center;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 100;
    }

    #object-info.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    #object-info .name {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    #object-info .description {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
    }

    /* Debug Panel */
    #debug-panel {
      position: fixed;
      top: 24px;
      right: 24px;
      padding: 16px 20px;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      color: rgba(255,255,255,0.6);
      font-size: 11px;
      font-family: 'SF Mono', Monaco, monospace;
      z-index: 100;
      display: none;
    }

    #debug-panel.visible { display: block; }
    #debug-panel div { margin: 4px 0; }
  </style>
  <script type="module" crossorigin src="/assets/index-CGgH6O35.js"></script>
</head>
<body>
  <div id="loading-screen">
    <div class="loader-ring"></div>
    <div id="loading-text">Loading assets...</div>
    <div id="loading-progress">
      <div id="loading-bar"></div>
    </div>
  </div>

  <div id="canvas-container"></div>

  <div id="info-panel">
    <h1>Product Viewer</h1>
    <p>Drag to rotate â€¢ Scroll to zoom</p>
  </div>

  <div id="object-info">
    <div class="name">Object Name</div>
    <div class="description">Click to select</div>
  </div>

  <div id="debug-panel">
    <div>FPS: <span id="debug-fps">60</span></div>
    <div>Draw Calls: <span id="debug-draws">0</span></div>
    <div>Triangles: <span id="debug-tris">0</span></div>
  </div>

</body>
</html>
